<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desktop Defender</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1a2e;
    }
    #drag-bar {
      -webkit-app-region: drag;
      height: 28px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }
    #game-container {
      width: 100%;
      height: 100%;
    }
    #game-container canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="drag-bar"></div>
  <div id="game-container"></div>
  <script type="module" src="/main.ts"></script>
</body>
</html>
